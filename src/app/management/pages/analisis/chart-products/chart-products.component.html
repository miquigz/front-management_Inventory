<h2>Ganancias estimadas, venta total de stocks <strong>actuales</strong> en cada categoria:</h2>
<canvas baseChart
    [type]="'pie'"
    [datasets]="pieChartDatasets"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend">
</canvas>
