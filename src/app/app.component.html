
<mat-sidenav-container class="example-container absolute min-h-screen">
    <mat-sidenav #sidenav mode="over" class="w-40">
        <div class="py-4 flex flex-col items-center">
            <!-- <p class="px-2 pt-1"><button mat-button (click)="sidenav.toggle()">Inventory Management</button></p> -->
            <div (click)="sidenav.toggle()" 
            class="sm:hover:bg-rose-500/75 w-10 h-10 min-h-8 mx-3 py-2 
            bg-rose-300/75 rounded-lg flex justify-center items-center cursor-pointer transition">
                <mat-icon>close</mat-icon>
            </div>
            <p routerLinkActive="bg-rose-500" [routerLinkActiveOptions]="{ exact:true }" routerLink="auth" class="py-1.5 sm:hover:bg-rose-500/75 sm:hover:text-black sm:hover:font-semibold transition cursor-pointer w-[75%] sm:mt-2 mt-1 cursor-pointer px-1 text-center rounded-lg bg-rose-300/75">Login</p>
            <p routerLinkActive="bg-rose-500" [routerLinkActiveOptions]="{ exact:true }" routerLink="auth/signup" class="py-1.5 sm:hover:bg-rose-500/75 sm:hover:text-black sm:hover:font-semibold transition cursor-pointer w-[75%] sm:mt-2 mt-1 cursor-pointer px-1 text-center rounded-lg bg-rose-300/75">Register</p>
            <p routerLinkActive="bg-rose-500" [ngClass]="{
                'bg-rose-200/75 cursor-not-allowed text-gray-300': !(validToken$ | async)
            }" [routerLink]="(validToken$ | async)? 'management/products' : '' " class="py-1.5 sm:hover:bg-rose-500/75 sm:hover:text-black sm:hover:font-semibold transition cursor-pointer w-[75%] cursor-pointer px-1 text-center sm:mt-2 mt-1 rounded-lg bg-rose-300/75">Products</p>

            <p routerLinkActive="bg-rose-500" [ngClass]="{ 'bg-rose-200/75 cursor-not-allowed text-gray-300': !(validToken$ | async) }"
            [routerLink]="(validToken$ | async)? 'management/employees' : '' " class="py-1.5 sm:hover:bg-rose-500/75 sm:hover:text-black sm:hover:font-semibold transition cursor-pointer w-[75%] cursor-pointer px-1 text-center sm:mt-2 mt-1 rounded-lg bg-rose-300/75">Employees</p>
            <p routerLinkActive="bg-rose-500" [ngClass]="{ 'bg-rose-200/75 cursor-not-allowed text-gray-300': !(validToken$ | async) }"
            [routerLink]="(validToken$ | async)? 'management/reports' : '' " class="py-1.5 sm:hover:bg-rose-500/75 sm:hover:text-black sm:hover:font-semibold transition cursor-pointer w-[75%] cursor-pointer px-1 text-center sm:mt-2 mt-1 rounded-lg bg-rose-300/75">Reports</p>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="w-full bg-transparent">
        <div class="w-full bg-rose-300/75 py-4 flex absolute">

            <div (click)="sidenav.toggle()" 
            class="sm:hover:bg-[#303030] w-10 h-10 min-h-8 mx-3 py-2 
            bg-[#303030be] rounded-lg flex justify-center items-center cursor-pointer transition">
                <mat-icon>menu</mat-icon>
            </div>
            
            <app-nav></app-nav>

        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
